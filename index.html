<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="advice-id">
          <h5 class="id" id="advice-id">Advice #</h5>
        </div>
        <div class="advice-text">
          <p class="text" id="advice-text"></p>
        </div>
        <div class="line">
          <hr />
          <i class="fa fa-pause"></i>
          <hr />
        </div>
      </div>
        <button type="button" title="button" class="random-advice" id="btnGetRandom">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 448 512"
          >
            <path
              d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm64 96a32 32 0 1 1 0 64 32 32 0 1 1 0-64zM96 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zM224 224a32 32 0 1 1 0 64 32 32 0 1 1 0-64zm64-64a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm32 160a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"
            />
          </svg>
      </div>
    </div>
    <div class="attribution">
      <span>Challenge by</span>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
      <span>. Coded by</span> 
      <a href="https://github.com/Quaniscoding">Van Quan</a><span>.</span>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
